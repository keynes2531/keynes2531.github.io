<!doctype html> <!--  jqmethod.html  -->
<html>
<head>
<meta http-ecuiv="Content-Type"content="text/html;charse=utf-8"/>
<meta name="vewport" content="width=device-width, initial-scale=1"/>
<title>jQuery get/set 메소드 테스트</title>
<style>
div#displayArea{
  width:220px;
  height:253px;
  border:5px double#6699FF;  
}</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
$("#button1").click(function(){
 $("#displayArea").text($("#korea").text());
 });
 $("#button2").click(function(){
 $("#displayArea").text($("#usa").text());
 });
 $("#button1").mouseenter(function(){
 alert("마우스 엔터");
 });
 });
 </script>
</head>
<body>
<p id="korea">대한민국 서울</p><p id="usa">
미국 워싱턴</p>
<button id="button1">한국</button><button id="button2">미국</button><br/><br/>
 <div id="displayArea">표시</div>
</body>
</html>
